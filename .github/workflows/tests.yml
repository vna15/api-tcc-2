name: Run Tests API
on:
  push:
    branches:
      - main

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
            python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: python manage.py test users.tests.unitTests
        continue-on-error: true

      - name: Run Robot Functional Tests
        run: robot users/tests/functionalTests/
        continue-on-error: true

      - name: Run contract tests
        run: python manage.py users/tests/contractTests/
        continue-on-error: true

      - name: Run performance test
        run: python manage.py test users.tests.performanceTests
        continue-on-error: true

      - name: Run Robot Security Tests
        run: robot users/tests/securityTests/
        continue-on-error: true